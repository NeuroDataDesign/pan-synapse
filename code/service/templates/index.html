<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Pan-Synapse</title>
    <meta name="keywords" content="">
    <meta http-equiv="cleartype" content="on">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css">
    <script src="../static/js/main.js"></script>

    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>
    <div id="particles-background" class="vertical-centered-box"></div>
    <div id="particles-foreground" class="vertical-centered-box"></div>

    <div class="vertical-centered-box">
        <a class="header-text elementToFadeInAndOut" style="position: absolute; margin-top: 40vh; margin-left: -18%;"> Welcome Message </a>
        <div style="display: none;" id="analyzeText">
            <a class="header-text" style="position: absolute; margin-top: 40vh; margin-left: -15%;"> Analyzing Data </a>
            <div class="content" style="position: absolute; margin-top: 63vh;">
                <div class="loader-circle"></div>
                <div class="loader-line-mask">
                    <div class="loader-line"></div>
                </div>
            </div>
        </div>
    </div>

    <div class = "fadeBox section-menu menuCol icon-text" >
        <form action="http://localhost:5000/uploader" method="post" enctype="multipart/form-data" class="fadeBox" id="fadeBox">
            Select data <br> to analyze:
            <input type="file" name="file" style="margin-top: 2.5vh; font-size: 22px" id='fileToUpload'>
            <input type="submit" name="submit" value="Analyze Data" class="analyze" id='submit'>
        </form>
    </div>



    <script src="static/js/main.js"></script>

</body>

</html>
