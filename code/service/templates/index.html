<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Synapsys</title>
    <meta name="keywords" content="">
    <meta http-equiv="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
    {% if errorName or errorTp1 or errorTp2 %}
    <script>
        $(function() {
           $("html, body").animate({ scrollTop: $("#blueSection").offset().top }, 0);
        });
    {% endif %}
    </script>

</head>

<body>
    <!-- particles -->
    <div id="top"></div>
    <div id="particles-background"></div>
    <div id="particles-foreground"></div>

    <div id="welcome">

      <!-- Return to Top -->
      <a href="javascript:" id="return-to-top" class="circle">
          <span id="arrow-high" class="glyphicon glyphicon-menu-up"></span>
          <span id="arrow-low" class="glyphicon glyphicon-menu-up"></span>
      </a>
      <div class="parallax">
          <div class="header-text center">Synapsys</div>
          <a href='#blueSection'>
              <div class="circle-center circle">
                  <span id="arrow-high" class="glyphicon glyphicon-menu-down"></span>
                  <span id="arrow-low" class="glyphicon glyphicon-menu-down"></span>
              </div>
          </a>
      </div>
      <div class="panel">
          <div class="opaque-wrapper service-text" id="blueSection">
            <h2 class="service"> SERVICE </h2>
            <hr width = "15%" >
            <form id="form" name = "form" method = 'post' class="topBefore" action="http://localhost:8000/submitJob">
              <input id="name" type="text" name = "name" placeholder="Name">
              <input id="s3" type="text" name = 's3' placeholder="S3 Bucket"> ?
              <input id="tp1" type="text" name = 'tp1' placeholder="Time Point 1"> ?
              <input id="tp2" type="text" name = 'tp2' placeholder="Time Point 2">
              <input id ="submit" type="submit" name="action"/>
              {% if errorName %}
              <h2 class="error"> Error: Name is required.</h2>
              {% endif %}
              {% if errorTp1 %}
              <h2 class="error"> Error: Tp1 is required.</h2>
              {% endif %}
              {% if errorTp2 %}
              <h2 class="error"> Error: Tp2 is required.</h2>
              {% endif %}
            </form>
            <h2 class="service"> LINKS </h2>
            <hr width = "15%" >
            <img src="static/img/Github.png" z-index="100">
            <img src="static/img/Neurodata.png" z-index="100">

          </div>
      </div>
    </div>

    <!--scripts-->
    <script src="../static/js/main.js"></script>

</body>

</html>
