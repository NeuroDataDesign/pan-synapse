<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Pan-Synapse</title>
    <meta name="keywords" content="">
    <meta http-equiv="cleartype" content="on">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css">
    <script src="../static/js/main.js"></script>

    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

</head>

<body>

    <div id="top"></div>
    <div id="particles-background" class="vertical-centered-box"></div>
    <div id="particles-foreground" class="vertical-centered-box"></div>
    <div id="uploading" class="vertical-centered-box" style="display:none;">
      <h class="header-text" style="position: absolute; margin-left: -15%; margin-top: 18%"> Uploading Data </h>
      <div class="content">
        <div class="loader-circle"></div>
        <div class="loader-line-mask">
          <div class="loader-line"></div>
        </div>
      </div>
    </div>
    <div id="analyzing" class="vertical-centered-box" style="display:none;">
      <h class="header-text" style="position: absolute; margin-left: -15%; margin-top: 18%"> Analyzing Data </h>
      <div class="content">
        <div class="loader-circle"></div>
        <div class="loader-line-mask">
          <div class="loader-line"></div>
        </div>
      </div>
    </div>
    <div id="welcome">
      <nav class="menu fadeIn">

      </nav>


      <!-- Return to Top -->
      <a href="javascript:" id="return-to-top" class="circle">
          <span id="arrow-high" class="glyphicon glyphicon-menu-up"></span>
          <span id="arrow-low" class="glyphicon glyphicon-menu-up"></span>
      </a>
      <div class="parallax">
          <div class="header-text center fadeIn">Synapsys</div>
      </div>
      <div class="panel">
          <a href='#blueSection'>
              <div class="circle-center circle">
                  <span id="arrow-high" class="glyphicon glyphicon-menu-down"></span>
                  <span id="arrow-low" class="glyphicon glyphicon-menu-down"></span>
              </div>
          </a>

          <div class="opaque-wrapper intro-text icon-text hideme" id="blueSection">
            <h2 class="service"> SERVICE </h2>
            <hr width = "15%" >
            <form id="form" name = "form" method = 'post' class="topBefore" action="http://localhost:8000/submitJob">
              <input id="name" type="text" name = "name" placeholder="Name">
              <input id="s3" type="text" name = 's3' placeholder="S3 Bucket"> ?
              <input id="tp1" type="text" name = 'tp1' placeholder="Time Point 1"> ?
              <input id="tp2" type="text" name = 'tp2' placeholder="Time Point 2">
              <input id ="submit" type="submit" name="action"/>
            </form>
          </div>
      </div>
    </div>
        <script src="../static/js/main.js"></script>

</body>

</html>
